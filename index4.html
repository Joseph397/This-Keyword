<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>4 This Keyword </title>
</head>
<body>
<ul>
    <li class="1">1</li>
    <li class="2">2</li>
    <li class="3">3</li>
    <li class="4">4</li>
    <li class="5">5</li>
</ul>
<!-- Javascript below -->
    <script>
        // use this Keyword with DOM
        const lists = document.querySelectorAll('li');

        lists.forEach(li => { // adds an event listener to each li
            li.addEventListener('click', function(){
                console.log(this);
            });
        });


    </script>
</body>
</html>
