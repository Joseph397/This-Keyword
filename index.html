<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>This Keyword</title>
  </head>
  <body>
    <script>
      // THIS KEYWORD - A POINTER -> IT REFERS TO AN OBJECT
        console.log(this); // refers to window

      function sayThis(){
          console.log(this); // also refers to window
      }

      sayThis();


    </script>
  </body>
</html>
